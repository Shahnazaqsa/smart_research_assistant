<!DOCTYPE html>
<html>
  <head>
    <title>Smart Research Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 700px;
        margin: 50px auto;
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #1f4e79;
      }

      form {
        display: flex;
        margin-top: 20px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1f4e79;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      button:hover {
        background-color: #163b5c;
      }

      .answer {
        margin-top: 30px;
        background-color: #eef5fb;
        padding: 15px 20px;
        border-left: 5px solid #1f4e79;
        border-radius: 5px;
      }

      .query {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Smart Research Assistant</h1>
      <form method="POST">
        <input
          type="text"
          name="query"
          placeholder="Enter your query here..."
          required
        />
        <button type="submit">Ask</button>
      </form>

      {% if answer %}
      <div class="answer">
        <p class="query">Query: {{ query }}</p>
        <p><strong>Answer:</strong> {{ answer }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
